<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle - Method 2</title>
    <style>
        .circle {
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, 
                #FFFFFF 0%, #FFFFFF 40px, 
                #0057B7 40px, #0057B7 60px, 
                #FFD700 60px, #FFD700 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .circle span {
            color: #000000;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="circle"><span>UA</span></div>
</body>
</html>
