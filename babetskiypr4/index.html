<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle - Method 1</title>
    <style>
        .circle {
          
            width: 160px; 
            height: 160px;
            border: 20px solid #0057B7; 
            background-color: #FFD700; 
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            
       
            position: relative;
        }

   
        .circle::before {
            content: '';
            position: absolute;
            width: 80px; 
            height: 80px;
            background-color: #FFFFFF; 
            border-radius: 50%;
            z-index: 1; 
        }

        .circle span {
            color: #000000; 
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 2; 
        }
    </style>
</head>
<body>
    <div class="circle"><span>UA</span></div>
</body>
</html>
