<html lang="uk">

  <title>Завдання JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>JavaScript Завдання</h1>

  <!-- 1. Таймер привітання -->
  <section>
    <h2>1. Таймер привітання</h2>
    <button onclick="startGreeting()">Почати таймер</button>
  </section>

  <!-- 2. Калькулятор -->
  <section>
    <h2>2. Калькулятор</h2>
    <button onclick="showResult()">Обчислити</button>
  </section>

  <!-- 3. Лічильник кліків -->
<section>
  <h2>3. Лічильник кліків</h2>

</section>

  <script src="scripts.js"></script>
