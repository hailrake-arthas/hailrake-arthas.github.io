<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Додаткові завдання</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Додаткові завдання JavaScript</h1>

  <!-- 1. Глобальна та блочна змінна -->
  <section>
    <h2>1. Глобальна та блочна змінна</h2>
    <button onclick="checkUserName()">Показати імена</button>
  </section>

  <!-- 2. Confirm з ім'ям і віком -->
  <section>
    <h2>2. Привітання з віком</h2>
    <button onclick="greetUser()">Привітатись</button>
  </section>

  <!-- 3. Перевірка на парність -->
  <section>
    <h2>3. Перевірка парності</h2>
    <button onclick="checkEven()">Перевірити число</button>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
