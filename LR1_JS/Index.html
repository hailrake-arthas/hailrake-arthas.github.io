<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Завдання 7-9 балів</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    section { margin-bottom: 25px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
    h2 { margin-top: 0; color: darkblue; }
    button { margin-top: 10px; padding: 6px 12px; border-radius: 5px; cursor: pointer; }
    .even { color: green; font-weight: bold; }
    .odd { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Завдання рівня 7–9 балів</h1>

  <section>
    <h2>1. Перевірка парності номера</h2>
    <button onclick="checkEvenOdd()">Перевірити</button>
    <div id="output1"></div>
  </section>

  <section>
    <h2>2. Генерація пароля</h2>
    <button onclick="showPassword()">Згенерувати пароль</button>
    <div id="output2"></div>
  </section>

  <section>
    <h2>3. Середнє трьох оцінок</h2>
    <button onclick="averageGrades()">Обчислити середнє</button>
    <div id="output3"></div>
  </section>

  <section>
    <h2>4. Введення студентів</h2>
    <button onclick="enterStudents()">Ввести студентів</button>
    <div id="output4"></div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
