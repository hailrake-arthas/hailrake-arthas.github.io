<!DOCTYPE html>
<html lang="en">
<head>

  <title>Snow Adventure</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body>
  <header class="header">
    <div class="logo"></div>

    <!-- Бургер -->
    <div class="burger" id="burger">

    </div>

    <nav class="nav" id="nav">
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Travel</a></li>
        <li><a href="#">Pages</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Blog</a></li>

      </ul>
    </nav>

        <button class="menu-btn">

  </button>
</div>

  <section class="hero">    
    <div class="hero-content">
      <h1>
        <span class="snow">SNOW</span>
        <span class="adventure">ADVENTURE</span>
      </h1>
      <p>

      </p>
      <div class="search-box">
        <div class="select">
          <label for="destinations"><b>Destinations</b></label>
          <select id="destinations">
            <option>All Destinations</option>
            <option>Alps</option>
            <option>Rockies</option>
            <option>Himalayas</option>
          </select>
        </div>
        <button class="search-btn">SEARCH</button>
      </div>
    </div>

<div class="hero-image">
  <div class="image-box">
    <img src="images/snowman_background.jpg" alt="background" class="bg-img">

  </div>
</div>


  </div>
</div>

      </div>

  <!-- Floating buttons -->
  <div class="floating-buttons">
    <button class="btn blue">All Demos</button>
    <button class="btn orange">Purchase Theme</button>
  </div>

  <script>
    const burger = document.getElementById('burger');
    const nav = document.getElementById('nav');

    burger.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>

</html>
